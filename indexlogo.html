<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="logobgr.jpg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            position: relative;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
        }
        /* Fullscreen background video */
        
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.9);
            animation: fadeInVideo 2s ease-out forwards;
        }
        
        @keyframes fadeInVideo {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        /* Circular Logo with fade-in + shine */
        
        .top-logo {
            position: absolute;
            top: 30px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            opacity: 0;
            animation: fadeInLogo 2.5s ease-out forwards;
            overflow: hidden;
        }
        
        @keyframes fadeInLogo {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        /* Circular Shine Effect */
        
        .top-logo::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(120deg, transparent 0%, rgba(255, 255, 255, 0.6) 50%, transparent 100%);
            transform: skewX(-20deg);
            animation: shine 3s linear infinite;
            border-radius: 50%;
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 120%;
            }
        }
        /* Main title */
        
        .main-title {
            font-size: 4.5rem;
            font-weight: bold;
            margin-top: 20px;
            background: linear-gradient(90deg, #00e676, #1de9b6, #00bfa5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: scale(0.8) translateY(40px);
            animation: textIntro 2.5s ease-out 1s forwards, textGlow 2s ease-in-out infinite alternate 4s;
        }
        
        @keyframes textIntro {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(40px);
            }
            60% {
                opacity: 1;
                transform: scale(1.1) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px rgba(0, 230, 118, 0.7), 0 0 20px rgba(0, 230, 118, 0.5);
            }
            to {
                text-shadow: 0 0 25px rgba(0, 230, 118, 1), 0 0 50px rgba(0, 230, 118, 0.9);
            }
        }
        /* Subtitle */
        
        .sub-title {
            font-size: 1.4rem;
            margin-top: -5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 2s ease-out 2.5s forwards;
            color: #e0f7fa;
            letter-spacing: 1px;
        }
        
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Get Started Button */
        
        .get-started {
            position: absolute;
            bottom: 100px;
            padding: 12px 28px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #00e676, #00bfa5);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUpBtn 2s ease-out 4s forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .get-started:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00e676, 0 0 40px rgba(0, 230, 118, 0.7);
        }
        
        @keyframes fadeUpBtn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <video autoplay muted playsinline loop id="welcomeVideo" aria-label="Welcome animation background">
    <source src="bgvedio.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

    <!-- Circular Logo -->
    <div class="top-logo">
        <img src="logobgr.jpg" alt="Logo" style="width:100%; height:100%; object-fit:cover; border-radius:50%;" />
    </div>

    <!-- Titles -->
    <div class="main-title">AGRI DIAGNO</div>
    <div class="sub-title">Agri Doctor: Intelligent Farming Support</div>

    <!-- Get Started Button -->
    <button class="get-started" onclick="window.location.href='index.html'">Get Started</button>
</body>

</html>
