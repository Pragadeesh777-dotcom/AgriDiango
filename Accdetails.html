<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Details</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script type="module" src="accdetail.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: url("accdetailsbg.JPG") no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .form-container {
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            background: rgba(240, 245, 240, 0.92);
        }
        
        .form-container h2 {
            text-align: center;
            margin-bottom: 35px;
            color: #2e7d32;
            font-size: 26px;
            font-weight: 700;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            max-width: 280px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
            font-size: 14px;
            outline: none;
            background: #fff;
        }
        
        .error {
            color: red;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .form-actions {
            text-align: center;
            margin-top: 40px;
        }
        
        button {
            padding: 14px 45px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #43a047, #1b5e20);
            color: #fff;
            font-weight: bold;
        }
        /* ‚úÖ Popup message */
        
        #popupMessage {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            background: #28a745;
            z-index: 1000;
        }
        
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .form-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        /* üåç Google Translate Box */
        
        #google_translate_element {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            background: #ffeb3b;
            padding: 8px 14px;
            border-radius: 30px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        /* Hide Google branding frame */
        
        .goog-te-banner-frame.skiptranslate,
        .goog-te-gadget-icon {
            display: none !important;
        }
        
        body {
            top: 0 !important;
        }
        /* Translate Dropdown Styling */
        
        .goog-te-combo {
            padding: 6px 10px;
            border: 2px solid #064420;
            border-radius: 20px;
            font-size: 0.9rem;
            background: white;
            color: #064420;
            cursor: pointer;
            outline: none;
            transition: 0.3s;
        }
        
        .goog-te-combo:hover {
            border-color: #ff9800;
            box-shadow: 0 0 8px rgba(255, 152, 0, 0.6);
        }
    </style>
</head>

<body>
    <!-- üåç Google Translate Dropdown -->
    <div id="google_translate_element"></div>

    <div class="form-container">
        <h2>Create Account</h2>
        <form id="accountForm" novalidate>
            <div class="form-grid">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    <span class="error">Full Name is required</span>
                </div>

                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                    <span class="error">Enter a valid 10-digit mobile number</span>
                </div>

                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span class="error">Enter a valid email address</span>
                </div>

                <div class="input-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
            <option value="">-- Select --</option>
            <option value="farmer">Farmer</option>
            <option value="buyer">Buyer</option>
            <option value="general">General Public</option>
          </select>
                    <span class="error">Please select a role</span>
                </div>

                <div class="input-group">
                    <label for="language">Preferred Language</label>
                    <select id="language" name="language" required>
            <option value="">-- Select --</option>
            <option value="tamil">Tamil</option>
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
          </select>
                    <span class="error">Please select a language</span>
                </div>

                <div class="input-group">
                    <label for="nation">Nation</label>
                    <input type="text" id="nation" name="nation" placeholder="Enter your nation" required>
                    <span class="error">Nation is required</span>
                </div>

                <div class="input-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter your state" required>
                    <span class="error">State is required</span>
                </div>

                <div class="input-group">
                    <label for="district">District</label>
                    <input type="text" id="district" name="district" placeholder="Enter your district" required>
                    <span class="error">District is required</span>
                </div>

                <div class="input-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
                    <span class="error">Enter a valid 6-digit pincode</span>
                </div>

                <div class="input-group">
                    <label for="farmsize">Farm Size (in acres)</label>
                    <input type="number" id="farmsize" name="farmsize" placeholder="Enter farm size" required>
                    <span class="error">Enter a valid farm size</span>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>

    <!-- ‚úÖ Popup div -->
    <div id="popupMessage"></div>

    <!-- üåç Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,ta,te,ml,kn,gu,mr,bn,pa,ur,fr,de,es,zh-CN,ja',
                layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        const form = document.getElementById("accountForm");

        form.addEventListener("submit", function(e) {
            let isValid = true;

            const fullname = document.getElementById("fullname");
            if (fullname.value.trim() === "") {
                showError(fullname, true);
                isValid = false;
            } else {
                showError(fullname, false);
            }

            const mobile = document.getElementById("mobile");
            const mobileRegex = /^[0-9]{10}$/;
            if (!mobileRegex.test(mobile.value.trim())) {
                showError(mobile, true);
                isValid = false;
            } else {
                showError(mobile, false);
            }

            const email = document.getElementById("email");
            const emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailRegex.test(email.value.trim())) {
                showError(email, true);
                isValid = false;
            } else {
                showError(email, false);
            }

            const role = document.getElementById("role");
            if (role.value === "") {
                showError(role, true);
                isValid = false;
            } else {
                showError(role, false);
            }

            const language = document.getElementById("language");
            if (language.value === "") {
                showError(language, true);
                isValid = false;
            } else {
                showError(language, false);
            }

            const nation = document.getElementById("nation");
            if (nation.value.trim() === "") {
                showError(nation, true);
                isValid = false;
            } else {
                showError(nation, false);
            }

            const state = document.getElementById("state");
            if (state.value.trim() === "") {
                showError(state, true);
                isValid = false;
            } else {
                showError(state, false);
            }

            const district = document.getElementById("district");
            if (district.value.trim() === "") {
                showError(district, true);
                isValid = false;
            } else {
                showError(district, false);
            }

            const pincode = document.getElementById("pincode");
            const pincodeRegex = /^[0-9]{6}$/;
            if (!pincodeRegex.test(pincode.value.trim())) {
                showError(pincode, true);
                isValid = false;
            } else {
                showError(pincode, false);
            }

            const farmsize = document.getElementById("farmsize");
            if (farmsize.value <= 0 || farmsize.value === "") {
                showError(farmsize, true);
                isValid = false;
            } else {
                showError(farmsize, false);
            }

            if (!isValid) {
                e.preventDefault();
                return;
            }
        });

        function showError(inputElement, show) {
            const errorElement = inputElement.parentElement.querySelector(".error");
            if (show) {
                errorElement.style.display = "block";
                inputElement.style.borderColor = "red";
            } else {
                errorElement.style.display = "none";
                inputElement.style.borderColor = "#2e7d32";
            }
        }

        // ‚úÖ Popup message function
        function showPopup(message, success = true) {
            const popup = document.getElementById("popupMessage");
            popup.textContent = message;
            popup.style.background = success ? "#28a745" : "#dc3545";
            popup.style.display = "block";

            setTimeout(() => {
                popup.style.display = "none";
            }, 3000);
        }
    </script>
</body>

</html>
